<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idlewheels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(images/home-background.jpg); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(36, 36, 36, 0.85);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin-right: 5%;
        }

        .register-form h2 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #b0b0b0;
            font-weight: 400;
        }

        .form-group label .required {
            color: #ff6b6b;
            margin-right: 3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background-color: rgba(26, 26, 26, 0.7);
            border: 1px solid rgba(51, 51, 51, 0.5);
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ff6b6b;
            background-color: rgba(34, 34, 34, 0.9);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: #fff;
            color: #ff6b6b;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: capitalize;
        }

        .register-btn:hover {
            background-color: #ff6b6b;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .form-container {
                margin-right: 0;
                padding: 40px 30px;
            }

            .register-form h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="register-form">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label><span class="required">*</span>Username</label>
                    <input type="text" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label><span class="required">*</span>email</label>
                    <input type="email" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label><span class="required">*</span>Password</label>
                    <input type="password" placeholder="Enter password" required>
                </div>

                <div class="form-group">
                    <label><span class="required">*</span>Confirm Password</label>
                    <input type="password" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="register-btn">Register</button>

                <div class="login-link">
                    <a href="#">Click Here to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
