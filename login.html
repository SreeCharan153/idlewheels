<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idlewheels-login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="login" id="login">
            <h1 class="company-name">Idlewheels.</h1>
            <div class="login-img"></div>
            <!--login-->
                <div class="login-section" id="login-section">
                    <h2>login</h2>
                    <form id="loginsection" action="" class="login-input">
                <div class="login-box ">
                    <span>Email</span>
                    <input type="email" id="loginemail" name="loginemail" placeholder="Email" required>
                </div>
                <div class="login-box ">
                    <span>Password</span>
                    <input type="password" id="loginpassword" name="loginpassword" placeholder="Password" required>
                </div>
                <button type="Submit" id="loginbtn" disabled name="login-btn" class="login-btn">login</button>
                <p class="register-link">Don't have an account? <a href="#" onclick="showregister()">Register</a></p>
            </form>
                </div>
                <!--register-->
                <div class="register-section" id="register-section">
                    <h2>Register</h2>
                    <form id="registerform" action="" class="login-input">
                <div class="login-box ">
                    <span>Username</span>
                    <input type="text" id="username" name="Username" placeholder="Useranme" required>
                </div>
                <div class="login-box ">
                    <span>Email</span>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="login-box ">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button onclick="showregisteralert()" id="registerbtn" type="Submit" name="register-btn" class="login-btn" >Register</button>
                <p class="login-link">Have an account? <a href="#" onclick="showlogin()">Login</a></p>
            </form>
                </div>
            
    </section>
    <div id="alertbox" class="alert-box">
        <div id="alert" class="alert">
            <i class="bx bxs-check-circle"></i>
            <span>Registration Successful</span>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
